<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challigrai - AI Writing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Challigrai</h1>
            <div class="toolbar">
                <div class="file-menu">
                    <button id="newBtn">New</button>
                    <button id="openBtn">Open</button>
                    <button id="saveBtn">Save</button>
                    <input type="file" id="fileInput" style="display: none" accept=".txt">
                </div>
                <div class="tone-selector">
                    <select id="toneSelect">
                        <option value="Inspirational">Inspirational</option>
                        <option value="Professional">Professional</option>
                        <option value="Casual">Casual</option>
                        <option value="Poetic">Poetic</option>
                        <option value="Technical">Technical</option>
                        <option value="Humorous">Humorous</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="editor" placeholder="Start writing here..."></textarea>
                <div id="generated-text" class="generated-text"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
